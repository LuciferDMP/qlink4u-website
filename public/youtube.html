<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QLink4u - YouTube Masking</title>
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }
        iframe { 
            width: 100%; 
            height: 100%; 
            border: none; 
        }
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
            color: white;
            flex-direction: column;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            display: none;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f5f5f5;
            color: #666;
            text-align: center;
            flex-direction: column;
        }
        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: #ff0000;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div>Đang tải YouTube...</div>
    </div>
    
    <div class="error-message" id="error">
        <div>
            <h2>YouTube chặn hiển thị trong iframe</h2>
            <p>Đây là ví dụ về trang web chặn Link Masking.</p>
            <a href="https://www.youtube.com" target="_blank" class="btn">Mở YouTube trực tiếp</a>
            <a href="https://5zvx69hcgt.skywork.website" class="btn">Quay về trang chủ</a>
        </div>
    </div>
    
    <iframe 
        src="https://www.youtube.com" 
        onload="document.getElementById('loading').style.display='none'"
        onerror="document.getElementById('loading').style.display='none'; document.getElementById('error').style.display='flex'"
    ></iframe>

    <script>
        // YouTube blocks iframe, so show error after 3 seconds
        setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'flex';
        }, 3000);
    </script>
</body>
</html>
