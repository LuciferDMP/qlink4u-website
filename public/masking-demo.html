<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QLink4u - Masking Demo</title>
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }
        iframe { 
            width: 100%; 
            height: 100%; 
            border: none; 
        }
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex-direction: column;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            display: none;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f5f5f5;
            color: #666;
            text-align: center;
            flex-direction: column;
        }
        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div>Đang tải Wikipedia...</div>
    </div>
    
    <div class="error-message" id="error">
        <div>
            <h2>Không thể tải nội dung</h2>
            <p>Trang web có thể chặn việc hiển thị trong iframe.</p>
            <a href="https://www.wikipedia.org" target="_blank" class="btn">Mở trực tiếp</a>
            <a href="https://5zvx69hcgt.skywork.website" class="btn">Quay về trang chủ</a>
        </div>
    </div>
    
    <iframe 
        src="https://www.wikipedia.org" 
        onload="document.getElementById('loading').style.display='none'"
        onerror="document.getElementById('loading').style.display='none'; document.getElementById('error').style.display='flex'"
    ></iframe>

    <script>
        // Fallback: hide loading after 5 seconds
        setTimeout(() => {
            const loading = document.getElementById('loading');
            if (loading.style.display !== 'none') {
                loading.style.display = 'none';
                document.getElementById('error').style.display = 'flex';
            }
        }, 5000);
    </script>
</body>
</html>
